<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="">
        <p>
            <label for="firstplayer">First Player name: </label><br>
            <input type="text" name="firstplayer" id="firstplayer" required/>
        </p>
        <p>
            <label for="secondplayer">Second Player name: </label><br>
            <input type="text" name="secondplayer" id="secondplayer" required/>
        </p>
        <button>Start Game</button>
    </form>
    <div class="game-container" style="visibility: hidden;">
        <button class="restart">Restart Game</button>
        <div class="container">
            <div class="row">
                <div class="box" id="0-0" data-row="0" data-column="0"></div>
                <div class="box" id="0-1" data-row="0" data-column="1"></div>
                <div class="box" id="0-2" data-row="0" data-column="2"></div>
            </div>
            <div class="row">
                <div class="box" id="1-0" data-row="1" data-column="0"></div>
                <div class="box" id="1-1" data-row="1" data-column="1"></div>
                <div class="box" id="1-2" data-row="1" data-column="2"></div>
            </div>
            <div class="row">
                <div class="box" id="2-0" data-row="2" data-column="0"></div>
                <div class="box" id="2-1" data-row="2" data-column="1"></div>
                <div class="box" id="2-2" data-row="2" data-column="2"></div>
            </div>
        </div>
        <h3 id="notification" style="visibility: hidden;">Notification</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
